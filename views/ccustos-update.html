<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Editar Centro de Custo
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Principal</a></li>
            <li>Cadastro</li>
            <li class="active"><a href="/grupos">C Custo</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Editar Centro de Custo</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="/ccustos/{$ccusto.idCentroCusto}" method="post">
                        {if="$error != ''"}
                        <div class="alert alert-danger" role="alert">
                            {$error}
                        </div>
                        {/if}
                        <!-- Descrição -->
                        <div class="box-body">
                            <div class="form-group">
                                <label for="DescGrupoCC">Nome do Centro de Custo</label>
                                <input type="text" class="form-control" id="DescCentroCusto" name="DescCentroCusto" placeholder="Digite o nome do centro de custo" value="{$ccusto.DescCentroCusto}">
                            </div>
                        </div>
                        <!-- Conteúdo -->
                        <!-- Conteúdo -->
                        <div class="box-body">
                            <div class="form-group">
                                <label for="ConteudoCentroCusto">Descrição do Conteúdo</label>
                                <textarea class="form-control" id="ConteudoCentroCusto" name="ConteudoCentroCusto" rows="5"  placeholder="Digite a descrição do centro de custo">{$ccusto.DescCentroCusto}</textarea>
                            </div>
                        </div>
                        <!-- Unidade Grupo e Subgrupo -->
                        <div class="box-body">
                            <div class="form-group col-md-4">
                                <label>Unidade:
                                    <select name="id_Unidade" class="form-control">
                                        <option value="null"> Selecione a Unidade: </option>
                                        {loop="$unidade"}
                                        {if="$ccusto.id_Unidade == $value.idUnidade"}
                                        <option value="{$value.idUnidade}" selected="selected">
                                            {else}
                                        <option value="{$value.idUnidade}">
                                            {/if}
                                            {$value.UnDescricao}</option>
                                        {/loop}
                                    </select>
                                </label>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Grupo:
                                    <select name="idGrupoCC" class="form-control">
                                        <option value="null"> Selecione o Grupo: </option>
                                        {loop="$grupo"}
                                        <option value="{$value.idGrupoCC}"
                                                {if="$ccusto.id_GrupoCC == $value.idGrupoCC"}
                                                selected="selected"
                                                {/if}
                                                >{$value.DescGrupoCC}</option>
                                        {/loop}
                                    </select>
                                </label>
                            </div>
                            <div class="form-group col-md-4">
                                <label>SubGrupo:
                                    <select name="idSubGrupoCC" class="form-control">
                                        <option value="null"> Selecione o Grupo: </option>
                                        {loop="$subgrupo"}
                                        <option value="{$value.idSubGrupoCC}"
                                                {if="$ccusto.id_SubGrupoCC == $value.idSubGrupoCC"}
                                                selected="selected"
                                                {/if}
                                                >{$value.DescSubGrupoCC}</option>
                                        {/loop}
                                    </select>
                                </label>
                            </div>
                            <!--TIPO DE UNIDADE-->
                            <div class="form-group col-md-4">
                                <label>Tipo de Centro de Custo (Produção ou Apoio)
                                    <select name="TipoCC" class="form-control">
                                        <option value="P" {if="$ccusto.TipoCC == 'P'"} selected="selected" {/if}>
                                                Produção</option>
                                        <option value="A" {if="$ccusto.TipoCC == 'A'"} selected="selected" {/if}>
                                                Apoio</option>
                                    </select>
                                </label>
                            </div>
                            <!--STATUS ATIVO OU INATIVO-->
                            <div class="form-group col-md-5">
                                <label>Status do Centro de Custo (Ativo ou Inativo)
                                    <select name="StatusCC" class="form-control">
                                        <option value="1"  {if="$ccusto.StatusCC == '1'"} selected="selected" {/if}>
                                                Ativo</option>
                                        <option value="0"  {if="$ccusto.StatusCC == '0'"} selected="selected" {/if}>
                                                Inativo</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
